<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>CRUD</title>
    <style>
        #formAjout, #formModification {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<header class="text-center my-4">
    <h4>CRUD Livres - Projet réalisé par <strong>Baha Eddine Manai L2 DSI 2</strong></h4>
</header>
<body class="container py-5">
    <div class="text-center">
        <button class="btn btn-primary" onclick="AfficherFormulaire()">Ajouter un livre</button>
        <button class="btn btn-secondary" onclick="Afficher()">Afficher les livres</button>
    </div>

    <table id="tab" class="table table-striped mt-4"></table>

    <div id="formAjout" class="mt-4">
        <h3>Ajouter un nouveau livre</h3>
        <div class="mb-3">
            <label for="titre" class="form-label">Titre:</label>
            <input type="text" id="titre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur:</label>
            <input type="text" id="auteur" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix:</label>
            <input type="number" id="prix" class="form-control">
        </div>
        <button class="btn btn-success" onclick="AjouterLivre()">Ajouter à la liste</button>
    </div>

    <div id="formModification" class="mt-4">
        <h3>Modifier le livre</h3>
        <div class="mb-3">
            <label for="modTitre" class="form-label">Titre:</label>
            <input type="text" id="modTitre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="modAuteur" class="form-label">Auteur:</label>
            <input type="text" id="modAuteur" class="form-control">
        </div>
        <div class="mb-3">
            <label for="modPrix" class="form-label">Prix:</label>
            <input type="number" id="modPrix" class="form-control">
        </div>
        <input type="hidden" id="modId">
        <button class="btn btn-warning" onclick="EnregistrerModifications()">Enregistrer les modifications</button>
    </div>

    <script>
        let books = [{id:0,titre:"Atomic Habits",auteur:"James Clear",prix:60}];

        function Afficher() {
            let table = document.getElementById("tab");
            table.innerHTML = `<tr><th scope="col">ID</th><th scope="col">Title</th><th scope="col">Auteur</th><th scope="col">Prix</th><th scope="col">Actions</th></tr>`;
            
            for (let i = 0; i < books.length; i++) {
                let row = `<tr>
                    <td>${books[i].id}</td>
                    <td>${books[i].titre}</td>
                    <td>${books[i].auteur}</td>
                    <td>${books[i].prix}</td>
                    <td>
                        <button class="btn btn-danger" onclick="Supprimer(${books[i].id})">Supprimer</button>
                        <button class="btn btn-info" onclick="Modifier(${books[i].id})">Modifier</button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            }
        }

        function AfficherFormulaire() {
            document.getElementById('formAjout').style.display = 'block';
            document.getElementById('formModification').style.display = 'none';
        }

        function AjouterLivre() {
            let titre = document.getElementById("titre").value;
            let auteur = document.getElementById("auteur").value;
            let prix = document.getElementById("prix").value;
            let id = books.length;  
            let newBook = {id: id, titre: titre, auteur: auteur, prix: prix};
            books.push(newBook);

            alert("Livre ajouté à la liste !");
                
            document.getElementById("titre").value = '';
            document.getElementById("auteur").value = '';
            document.getElementById("prix").value = '';
            document.getElementById('formAjout').style.display = 'none';
            Afficher();
        }

        function Supprimer(id) {
            if (confirm("Etes-vous sure de supprimer ce livre ?")){
                books = books.filter(book => book.id !== id);
                alert("Livre supprimé !");
                Afficher();
            }
        }

        function Modifier(id) {
            let livre = books.find(book => book.id === id);
            document.getElementById('modId').value = livre.id;
            document.getElementById('modTitre').value = livre.titre;
            document.getElementById('modAuteur').value = livre.auteur;
            document.getElementById('modPrix').value = livre.prix;
            
            document.getElementById('formAjout').style.display = 'none';
            document.getElementById('formModification').style.display = 'block';
        }

        function EnregistrerModifications() {
            let id = parseInt(document.getElementById('modId').value);
            let titre = document.getElementById('modTitre').value;
            let auteur = document.getElementById('modAuteur').value;
            let prix = document.getElementById('modPrix').value;

            let livre = books.find(book => book.id === id);
            livre.titre = titre;
            livre.auteur = auteur;
            livre.prix = prix;

            alert("Livre modifié !");
            document.getElementById('formModification').style.display = 'none';
            Afficher();
        }
    </script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
